<!DOCTYPE html>


<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Settings</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="./styles/sound.css">

</head>

<body>
    <h3> Sound </h3>

    <p>Media Volume</p>
    <i class="fas fa-music fa-1x"></i>
    <input class='brightness' type="range" max='90' min='5' step='1' />

    <p> Alarm Volume</p>
    <i class="fas fa-bell fa-1x"></i>
    <input class='brightness' type="range" max='90' min='5' step='1' />

    <p> Ring Volume</p>
    <i class="fas fa-bell fa-1x"></i>
    <input class='brightness' type="range" max='90' min='5' step='1' />

</body>
